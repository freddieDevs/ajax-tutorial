<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX-php</title>
</head>
<body>
  <!-- handles php in the back -->
  <h1>AJAX GET FORM</h1>
  <form id="getForm">
    <input type="text" name="name" id="name1">
    <input type="submit" value="Submit">
  </form>
  <h1>AJAX POST FORM</h1>
  <form id="postForm">
    <input type="text" name="name" id="name2">
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('getForm').addEventListener('click', getName);
    document.getElementById('postForm').addEventListener('click', postName);

    function getName(e){
      e.preventDefault();
      var name = document.getElementById('name1').value;
      var params = 'name='+name;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'proces.php?name='+name, true);
      xhr.onload = function(){
        console.log(this.responseText);
      }
      xhr.send(params);
    }
    function postName(e) {
      e.preventDefault();
      var name = document.getElementById('name2').value;
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'process.php', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onload = function(){
        console.log(this.responseText);
      }
      xhr.send(); 
    }
  </script>
</body>
</html>
